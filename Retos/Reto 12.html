<!--Formulario para validar usuarios contra un array

Diseña un formulario que le pida al usuario un nombre y una contraseña. Dicha información se mandará, mediante $_POST, a una página de destino, 
en la que deberá comprobarse que el usuario y la contraseña son correctos. 
Para ello, la página de destino deberá incluir un array en el que se guardarán varios nombres de usuario con sus correspondientes contraseñas. 
Si el usuario existe en el array y la contraseña es válida, se mostrará un mensaje de bienvenida. Si el usuario existe pero la contraseña no coincide, 
se mostrará un mensaje indicando que la contraseña no es correcta. Finalmente, si el usuario no existe en el array, 
se mostrará un mensaje diciendo que esa cuenta de usuario no existe. -->

<html lang="es">

</head>
<body>
    <form action="Reto 12.php" method="POST">
        <label>Nombre:</label>
        <input type="text" value="" name="usuario">
        <label>Contraseña:</label>
        <input type="password" value="" name="contraseña">
        <input type="submit">
    </form>
</body>
</html>
